# --- Serving options --- #
# If you are building a GitHub project page then use these settings:
# url is the full website URL
url: "http://droglenc.github.io/fishR"
# baseurl is the website's URL without the hostname
baseurl: "/fishR"

# Name of website
title: fishR

# Short description of your site
description: Demonstrations for using R for fisheries analyses.

# --- Navigation bar options --- #
# Image to show in the navigation bar - image must be a square (width = height)
avatar: "/img/fishRlogoSquareWhite.png"

# List of links in the navigation bar
navbar-links:
  Examples: "pages/examples"
  Blog: "blog"
  Packages: "pages/packages"
  Exposure: "pages/exposure"
  Courses: "pages/courses"
  Contact: "pages/contact"
  Home: ""

# --- Footer options --- #
author:
  name: Derek H. Ogle
  email: "dogle@northland.edu"
  facebook: fishr00
  github: droglenc
  twitter: fishR_ogle

# Select which links to show in the footer
footer-links-active:
  email: true
  github: true
  twitter: true
  facebook: true
  rss: false
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
url-pretty: "droglenc.github.io/fishR/"

# --- Pagination options --- #
paginate: 5
paginate_path: "/blog/page:num/"

# --- Don't need to touch anything below here (but you can if you want) --- #
# Output options (more information on Jekyll's site)
timezone: "America/Chicago"
markdown: kramdown
highlighter: pygments
permalink: /:year-:month-:day-:title

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md

# prose.io options
prose:
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - /_includes
    - /_layouts
    - /css
    - /img
    - /js
